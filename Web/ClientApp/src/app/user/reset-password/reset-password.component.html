<div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
<form class="form-horizontal" [formGroup]='passwords' (ngSubmit)='onSubmit()'>
  <h2 class="" style="margin-bottom: 2em;">Wachtwoord Reset</h2>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="password">Wachtwoord:</label>
    <div class="col-sm-10 col-md-3">
      <input class="form-control" type="password" id="password" formControlName='password'>
    </div>
  </div>

  <div class="alert alert-danger"
       *ngIf=' passwords.get("password").errors?.passwordTooShort && passwords.get("password").touched'>
    Paswoord is te kort, gelieve {{passwords.get("password").errors?.passwordTooShort.requiredLength}} letters te
    gebruiken, u
    heeft momenteel
    {{passwordControl.errors?.passwordTooShort.actualLength}} karakters gebruikt.
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="confirmPassword">Bevestig wachtwoord:</label>
    <div class="col-sm-10 col-md-3">
      <input class="form-control" style="margin-top: 1em" type="password" id="confirmPassword"
             formControlName='confirmPassword'>
    </div>
  </div>

  <div class="alert alert-danger"
       *ngIf=' passwords.get("confirmPassword").errors?.passwordsDiffer && passwords.get("confirmPassword").touched  && passwords.get("password").touched'>
    De twee paswoorden moeten gelijk zijn aan elkaar.
  </div>
  <div class="col-sm-10" style="margin-top: 1em;">
    <button class="btn btn-primary col-sm-offset-4" type='submit' [disabled]='!passwords.valid'>Reset Wachtwoord
    </button>
  </div>
</form>

<div *ngIf='errorMsg' class="ui error message">{{errorMsg}}</div>
<form [formGroup]='user' (ngSubmit)='onSubmit()'>
  <h2 class="" style="margin-bottom: 2em;">Login</h2>

  <div class="row form-group">
    <label class="col-sm-2 control-label" for="username">Gebruikersnaam:</label>
    <div class="col-sm-10 col-md-3">
      <input class="form-control" type="text" id="username" formControlName='username'>
    </div>
  </div>
  <div class="row form-group">
    <label class="col-sm-2 control-label" for="password">Paswoord:</label>
    <div class="col-sm-10 col-md-3">
      <input class="form-control" type="password" id="password" formControlName='password'>
    </div>
  </div>
  <div class="row form-group col-sm-10" style="margin-top: 1em;">
    <button class="btn btn-primary col-sm-offset-4" style="width: 8.75em;" type='submit' [disabled]='!user.valid'>Inloggen</button>
  </div>
  <div class="row form-group col-sm-10" style="margin-top: 1em;">
    <a class="col-md-offset-2" routerLink="/register">Maak een account aan.</a>
  </div>
</form>

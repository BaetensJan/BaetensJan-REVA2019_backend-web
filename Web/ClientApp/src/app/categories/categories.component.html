<div>
  <div id="header">
    <h1>CategorieÃ«n</h1>
  </div>

  <!--Overview of categories-->
  <div class="row">
    <div class="col-xs-12 col-12">
      <table class="full-width-table table">
        <thead>
        <tr>
          <th style="font-size: 1.2em; padding-bottom: 1.4em;">Categorie
          </th>
          <th style="padding-bottom: 1.4em;">
              <button (click)="onToevoegenCategorie()" class="btn btn-success">
                <span class=" glyphicon glyphicon-plus"></span> Categorie toevoegen
              </button>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of data">
          <td style="text-transform:capitalize;">{{category.name}}</td>
          <td>
          <span class="btn glyphicon glyphicon-pencil" aria-hidden="true"
                (click)="onAanpassenCategorie(category)"></span>
            <span class="btn glyphicon glyphicon-trash" aria-hidden="true"
                  (click)="openModal(template, category)"></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


  <ng-template #template>
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Bent u zeker dat u "{{clickedItem.name}}" wilt verwijderen?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger pull-right" (click)="hideModal()">
        Nee
      </button>
      <button type="button" class="btn btn-success pull-left" (click)="verwijderenBevestigd()">
        Ja
      </button>
    </div>
  </ng-template>
</div>

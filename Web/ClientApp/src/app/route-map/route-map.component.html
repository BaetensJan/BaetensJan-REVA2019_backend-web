<!-- Uploading new Exhibition RouteMap image -->
<div #myContainer>

  <!-- header -->
  <div id="header">
    <h1>Beursplan</h1>
  </div>

  <ng-container *ngIf='(isAdmin | async)'>
    <h3>Beursplan afbeelding wijzigen</h3>

    <div id="upload-image" class="row">
      <div class="form-group col-md-4">
        <label for="inputFile">Selecteer uw bestand</label>
        <input type="file" (change)="onSelectFile($event)" id="inputFile"/>
        <button class="btn btn-primary" (click)="uploadFile()" *ngIf="fileSelected">Upload File</button>
      </div>
    </div>
  </ng-container>

  <img class="object-fit-cover" #myImage [src]="routePlanImage" *ngIf="routePlanImage" alt="beursplan"/>
</div>

<!-- Uploading new Exhibition RouteMap image -->
<div #myContainer>

  <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" ng-show="successMessagebool" *ngIf="showMessage">
    <strong>{{successMessage}}</strong>
  </div>

  <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-danger" ng-show="successMessagebool" *ngIf="showMessageFail">
    <strong>{{successMessage}}</strong>
  </div>

  <!-- header -->
  <div id="header">
    <h1>Beursplan</h1>
  </div>

  <h3>Beursplan afbeelding wijzigen</h3>

  <div id="upload-image" class="row">
    <div class="form-group col-md-4">
      <label for="inputFile">Selecteer uw bestand</label>
      <input type="file" (change)="onSelectFile($event)" id="inputFile"/>
      <button (click)="uploadFile()" *ngIf="fileSelected">Upload File</button>
    </div>
  </div>
  <img class="object-fit-cover" #myImage [src]="routePlanImage" *ngIf="routePlanImage"/>
</div>
